[nlp]
lang = "en"
pipeline = ["llm","dbpedia-spotlight"]

[components]

[components.llm]
factory = "llm"

[components.llm.task]
@llm_tasks = "spacy.NER.v2"
labels = ["Person", "Organisation"]

[components.llm.model]
@llm_models = "spacy.GPT-4.v1"
config = {"temperature": 0.3}

[components.dbpedia-spotlight]
factory = "dbpedia_spotlight"